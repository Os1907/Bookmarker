<html>
<head>
    <title>BookMark</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/bookmark.png">
    <!-- google Fonts -->
    <!-- ----------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
    <header class="mt-5 pt-5">
        <div class="container text-center d-flex  justify-content-center align-items-center flex-column">
            <div class="main-text d-flex justify-content-center align-items-center">
                <h1 class="text-uppercase "> <span class="px-2">B</span>ooKMarker </h1>
            </div>

        </div>
    </header>


    <main class="mt-5 py-5">
        <div class="container line-affect">
            <div class="iconandtext d-flex alignite justify-content-center ">
                <p class="text-white h4 fw-bold"> <i class="bi bi-bookmark-fill"></i> Bookmark your favorite sites <i class="bi bi-bookmark-fill"></i> </p>
            </div>


            <div class="inpyts-div w-75 d-flex flex-column m-auto hover-animation">
                <p class="text-white ms-3 mb-1 "><i class="bi bi-journal-bookmark-fill"></i> Name</p>  
                <input type="text" class="form-control  m-auto rounded-4  border-0 p-2 px-3" placeholder="Bookmark Name" id="namesite">
            </div>


            <div class="inpyts-div w-75 d-flex flex-column m-auto my-4 hover-animation" >
                <p class="text-white ms-3 mb-1 "><i class="bi bi-link-45deg"></i> URL</p>  
                <input type="text" class="form-control  m-auto rounded-4  border-0 p-2 px-3" placeholder="Website URL" id="urlsite">
            </div>
            <div class="btn-div text-center mt-4">
                <button class="my-btn rounded-4 shadow-lg text-uppercase" onclick="works()">Save <i class="bi bi-cloud-download"></i></button>
            </div>
            <div class="text-center mt-2 mb-4">
            <p class="h6 ">Press the button below to add to list !</p>
            </div>
            <table class="table text-center table-light">
                <thead>
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit <i class="bi bi-box-arrow-up-right ms-1"></i> </th>
                    <th scope="col">Delete <i class="bi bi-trash "></i></th>
                  </tr>
                </thead>
                <tbody class="mytable"  id="addeditems">
                  <tr>
                    <td>0</td>
                    <td>QuranMajed</td>
                    <td>  <button class="my-btn3 rounded-4 ms-3" onclick="addquotes()"> <a href="https://www.alahlyegypt.com/ar" class="text-decoration-none" target="_blank">Visit </a> <i class="bi bi-eye "></i> </button> </td>
                    <td>  <button class="my-btn2 rounded-4 ms-3" onclick="addquotes()">Delete <i class="bi bi-trash "></i> </button> </td>
                  </tr>

                </tbody>
              </table>
        </div>
    </main>


<script src="main.js"></script>
</body>
</html>
